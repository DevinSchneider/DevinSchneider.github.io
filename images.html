    <script>
      // Image data for modal navigation
      const images = [
        { src: 'img/m.jpg', caption: 'majestic golf' },
        { src: 'img/nt.JPG', caption: 'ants' },
        { src: 'img/uty.JPG', caption: 'fine figure' },
        { src: 'img/e.jpg', caption: 'golf (again)' }
      ];
      let currentIndex = null;

      function openModal(imgSrc, caption) {
        var modal = document.getElementById('imgModal');
        var modalImg = document.getElementById('modalImg');
        var modalCaption = document.getElementById('modalCaption');
        modal.style.display = 'block';
        modalImg.src = imgSrc;
        modalCaption.textContent = caption;
        // Set currentIndex for navigation
        currentIndex = images.findIndex(img => img.src === imgSrc);
      }
      function closeModal(event) {
        // Only close if background or close button is clicked
        if (event.target.classList.contains('modal') || event.target.classList.contains('close')) {
          document.getElementById('imgModal').style.display = 'none';
          currentIndex = null;
        }
      }
      function showImageAtIndex(idx) {
        if (idx < 0) idx = images.length - 1;
        if (idx >= images.length) idx = 0;
        currentIndex = idx;
        var modalImg = document.getElementById('modalImg');
        var modalCaption = document.getElementById('modalCaption');
        modalImg.src = images[idx].src;
        modalCaption.textContent = images[idx].caption;
      }
      // Keyboard navigation
      document.addEventListener('keydown', function(e) {
        var modal = document.getElementById('imgModal');
        if (modal.style.display === 'block') {
          if (e.key === 'Escape') {
            modal.style.display = 'none';
            currentIndex = null;
          } else if ((e.key === 'a' || e.key === 'A') && currentIndex !== null) {
            showImageAtIndex((currentIndex - 1 + images.length) % images.length);
          } else if ((e.key === 'd' || e.key === 'D') && currentIndex !== null) {
            showImageAtIndex((currentIndex + 1) % images.length);
          }
        }
      });
    </script>
